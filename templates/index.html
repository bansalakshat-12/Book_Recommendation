<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .navbar {
      background-color: #00a65a !important;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .navbar a {
      color: #fff !important;
      font-weight: 500;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      text-align: center;
      margin: 40px 0;
    }
    .card {
      background-color: #1c1c1c;
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    }
    .card img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      max-height: 250px;
      object-fit: cover;
    }
    .card-body {
      padding: 20px;
    }
    .book-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .book-author {
      font-size: 0.95rem;
      color: #b3b3b3;
      margin-bottom: 10px;
    }
    .book-info {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üìö My Book Recommender</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <div class="container">
    <h1>üî• Top 50 Books</h1>
    <div class="row">
      {% for i in range(book_name|length) %}
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="card h-100">
            <img src="{{ image[i] }}" class="card-img-top" alt="{{ book_name[i] }}">
            <div class="card-body">
              <p class="book-title">{{ book_name[i] }}</p>
              <p class="book-author">By {{ author[i] }}</p>
              <p class="book-info">‚≠ê Rating: {{ rating[i] }}</p>
              <p class="book-info">üó≥ Votes: {{ votes[i] }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
